<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>22P1080903049唐帅迪</title>
</head>

<body>
<script>
document.write("***********数据处理函数的使用************"+"<br>");
document.write("(1)使用parseInt（）函数："+"<br>");
var a=parseInt('123abc');
document.write("parseInt(123abc)="+a+"<br/>");
var b=parseInt('abc123');
document.write("parseInt(abc123)="+b+"<br/>");
var c=parseInt('123.45');
document.write("parseInt(123.45)="+c+"<br/>");
var d=parseInt('12 45');
document.write("parseInt(12 45)="+d+"<br/>");
document.write("(2)使用parseFloat（）函数："+"<br>");
var e=parseFloat('123.456789');
document.write("parentFloat(123.456789)="+e+"<br/>");
var f=parseFloat('123');
document.write("parentFloat(123)="+f+"<br/>");
var g=parseFloat('123.456789abc');
document.write("parentFloat(123.456789abc)="+g+"<br/>");
var h=parseFloat('你好，123');
document.write("parentFloat(你好，123！)="+h+"<br/>");
document.write("(3)使用IsNaN（）函数："+"<br>");
var i=isNaN('123.456789abc');
document.write("isNaN(123.456789abc)="+i+"<br/>");
var j=isNaN('123abc');
document.write("isNaN(123abc)="+j+"<br/>");
document.write("(4)使用isFinite函数："+"<br>");
var k=isFinite('1/0');
document.write("isFinite(1/0)="+k+"<br/>");
document.write("(5)使用toString（）函数："+"<br>");
var l=20;
document.write("20.toString(2)="+l.toString(2)+"<br/>");
document.write("(6)使用toFixed函数："+"<br>");
var m=20.12345;
document.write("20.12345.toFixed(2)="+m.toFixed(2)+"<br/>");
var n=20.12345;
document.write("20.12345.toFixed(6)="+n.toFixed(6)+"<br/>");
</script>
</body>
</html>
